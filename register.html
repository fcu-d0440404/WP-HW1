<!DOCTYPE html>
<html>
<body>

<h1>使用者註冊</h1>
<form>

	<p>帳號&emsp;&emsp;
	<input type="text" name="account" value="請輸入您的帳號"></p>
	<p>密碼&emsp;&emsp;
	<input type="password" name="password"></p>
	<p>電子郵件
	<input type="email" name="email" value="請輸入您的電子郵件"></p>
	<p>生日&emsp;&emsp;
	<input type="date" name="bday"></p>
	<p>性別&emsp;&emsp;
	<input type="radio" name="gender" value="male" checked> 男
	<input type="radio" name="gender" value="female"> 女
	<input type="radio" name="gender" value="other"> 其他</p>
	<p>喜好&emsp;&emsp;
	<input type="checkbox" name="preference" value="ball">打球
	<input type="checkbox" name="preference" value="game">打電動 
	<input type="checkbox" name="preference" value="shopping">購物
	<input type="checkbox" name="preference" value="other">其他</p>
	年級&emsp;&emsp;
	<select name="grade">
    <option value="one">大一</option>
    <option value="two">大二</option>
    <option value="three">大三</option>
    <option value="four">大四</option>
	<option value="other">其他</option>
	</select>
	<p>&emsp;&emsp;&emsp;&emsp;
	<input type="submit" value="送出">
	<input type="reset" value="重設">
	</p>

</form>

 

</body>
</html>
